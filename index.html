<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barohal-News-Portal</title>
    <!-- Bootsrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f9bb7aad00.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header  -->
    <header class="container">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <div class="container-fluid">
            <span class="fs-3 navbar-brand mb-0 h1"
              ><span class="text-white bg-primary fw-bold">Barohal</span> News
              Portal</span
            >
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="fs-4 nav-link active" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="fs-4 nav-link" href="#">Blogs</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <hr />
    </header>
    <!-- news details  -->
    <main class="container">
      <div>
        <nav
          id="category-container"
          class="navbar navbar-dark bg-light justify-content-between text-primary fs-5 fw-semi-bold"
        ></nav>
      </div>

      <section>
        <div id="news-detail-container"></div>
      </section>
      <!-- category detail news  -->
      <section>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div id="category-detail" class="modal-dialog"></div>
        </div>
      </section>
    </main>
    <!-- script  -->
    <script src="js/news.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
