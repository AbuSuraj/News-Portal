<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barohal-News-Portal</title>
    <!-- Bootsrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f9bb7aad00.js"
      crossorigin="anonymous"
    ></script>
    <style>
      #category-container a {
        min-width: 150px;
        display: inline-block;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <!-- header  -->
    <header class="container my-3">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand brand-name fs-3" href="index.html">
            <span class="text-white bg-primary fw-bold px-2 py-2 rounded"
              >Barohal</span
            >
            <span class="news">News Portal</span>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="fs-4 nav-link active" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="fs-4 nav-link" href="blog.html" target="_blank"
                  >Blog</a
                >
              </li>

              <li class="nav-item">
                <img src="images/avatar.png" class="img-fluid" alt="" />
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- navbar  -->

      <hr />
    </header>
    <!-- news details  -->
    <main class="container my-5">
      <div>
        <nav
          id="category-container"
          class="navbar navbar-dark bg-light justify-content-evenly text-primary fs-5 fw-semi-bold"
        ></nav>
      </div>
      <!-- no of news  -->
      <h4 id="no-of-news" class="mt-3"></h4>
      <section class="mb-5">
        <div id="news-detail-container"></div>
      </section>

      <!-- Spinner   -->
      <section>
        <div class="d-flex justify-content-center">
          <div class="spinner-border m-5 d-none" role="status" id="spinner">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- category detail news  -->
      <section>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div id="category-detail" class="modal-dialog"></div>
        </div>
      </section>
    </main>

    <!-- footer  -->
    <footer class="text-center text-white fixed-bottom bg-dark mt-5">
      <p>Â© Copyright 2022 News Barohal-News-Portal</p>
    </footer>

    <!-- script  -->
    <script src="js/news.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
